         <h3 id="result"></h3>

<script>
    let nambare1 = 10
    let nambare2 = 4
   
    let r = nambare1 + nambare2
    let s = nambare1 - nambare2
    let t = nambare1 * nambare2
    let m = nambare1 / nambare2

    let message = `First Number is: ${nambare1}\nSecond Number is: ${nambare2}\n r is:  ${r}\n s is: ${s}\n t is: ${t}\n m is: ${m}`
     document.getElementById("result").innerHTML = message
    console.log(message)
</script>
